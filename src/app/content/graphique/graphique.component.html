<div class="modal-content" *ngIf="error2">
  <p>{{error2Content}}</p>
  <button (click)="error2 = false">OK</button>
</div>

<div class="centered-rectangle"> 
  <button class="top-right-button" (click)="openSecondRect()"> ≡ Filter</button>

    <div *ngIf="error" class="error-message">
        
        {{ errorMessageacess }}
        <i class="bi bi-emoji-frown"></i>
      </div>

    <h1>{{SubscriptionName}}</h1>

    
<!-- Affichage du loader de chargement -->
  <div *ngIf="isLoading" class="loader-container">
      <div class="loader"></div>
  </div>   
    <div #cy style="width: 100%; height: 90%;"></div>


    <div *ngIf="showfiltre" class="centered-rectangle-filtre">
      <button class="top-right-button1" (click)="closeSecondRect()">×</button>
      <h1>Choose what to visualize</h1>
      <div class="dropdown">
        <input type="checkbox" id="type-checkbox" class="dropdown-checkbox">
        <label for="type-checkbox" class="dropdown-label">Type<span class="arrow">▼</span></label>
        <div class="dropdown-content">
          <label>
            <input 
              type="checkbox" 
              [checked]="allTypesSelected"
              (change)="toggleSelectAll('type', $event)">
            Select All
          </label>
          <label *ngFor="let type of uniqueTypes">
            <input 
              type="checkbox" 
              class="type-checkbox" 
              [name]="type" 
              [checked]="selectedTypes.has(type)"
              (change)="toggleSelection(selectedTypes, type, 'type')">
            {{ type }}
          </label>
        </div>
      </div>
      
      <div class="dropdown">
        <input type="checkbox" id="resourcegroup-checkbox" class="dropdown-checkbox">
        <label for="resourcegroup-checkbox" class="dropdown-label">Resource Group<span class="arrow">▼</span></label>
        <div class="dropdown-content">
          <label>
            <input 
              type="checkbox" 
              [checked]="allResourceGroupsSelected"
              (change)="toggleSelectAll('resourceGroup', $event)">
            Select All
          </label>
          <label *ngFor="let rg of resourcegroups">
            <input 
              type="checkbox" 
              class="resourcegroup-checkbox" 
              [name]="rg" 
              [checked]="selectedResourceGroups.has(rg)"
              (change)="toggleSelection(selectedResourceGroups, rg, 'resourceGroup')">
            {{ rg }}
          </label>
        </div>
      </div>
      
      
      
      <button class="go-button" (click)="onFilter()">Show</button>
      
  </div>

</div>
