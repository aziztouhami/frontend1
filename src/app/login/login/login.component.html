
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Resource Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<!-- Conteneur pour l'arrière-plan flou et les cercles décoratifs -->

  <div class="blurbackground">
    <div class="circle"></div>
    <div class="circle3"></div>
    <div class="circle2"></div>
  </div> 
  
  <div class="login-container">
     <!-- Lien vers la page d'accueil INSOMEA avec le logo INSOMEA -->
    <a href="https://insomea.com/">
      <img src="assets/LogoINSOMEA.png" alt="Logo INSOMEA" class="logo">
    </a>
     <!-- Conteneur pour le rectangle de connexion -->
         <div class="rectangle">
      <div>
        <img src="assets/lock.png" alt="" class="lock">
          <!-- Titre "Azure Resource Visualizer" -->
       <div class="title">
       <span class="first-line">Azure Resource</span>
       <span class="second-line">Visualizer</span>
       </div>
      </div>
     </div>
    <div class="login-box">
      <h1>Login</h1>
        <!-- Bouton de connexion avec le logo Microsoft -->
        <button class="login-button" (click)="signIn()" >
          <img src="assets/microsoftlogo.png" alt="Logo" style="height: 24px; width: auto;"> 
          Connect with Azure
        </button>
        <!-- Message d'erreur en cas d'erreur de connexion -->
        <p class="error-message" *ngIf="ErrorMessage">An error occured during the connection. Please try again. </p>

    </div>
</div>
